<div class="b-modal b-modal_xs" data-modal-content="questions">
    <div class="b-modal__overlay" data-modal-trigger="questions"></div>
    <div class="b-modal__inner">
        <div class="b-modal__header">
            <div class="b-title-h2 b-title-h2_c-blue b-title-h2_fw-700 b-modal__title">
                Залишилися запитання?
            </div>
            <div class="b-modal__close" data-modal-trigger="questions">
                @@include("../../icon/close.svg")
            </div>
        </div>
        <div class="b-modal__main">
            <form action="#" class="b-form">
                <div class="b-form__row">
                    <div class="b-col b-col_12 b-form__col">
                        <div class="b-text-md b-text-md_c-blue b-text-md_fw-700 b-form__title">
                            Напишіть нам
                        </div>
                    </div>
                    <div class="b-col b-col_12 b-form__col">
                        <div class="b-field">
                            <input type="text" class="b-field__input b-field_gray" placeholder="Ваше ім’я"/>
                        </div>
                    </div>
                    <div class="b-col b-col_12 b-form__col">
                        <div class="b-field">
                            <input type="text" class="b-field__input b-field_gray" placeholder="E-mail"/>
                        </div>
                    </div>
                    <div class="b-col b-col_12 b-form__col">
                        <div class="b-field">
                            <input type="text" class="b-field__input b-field_gray" placeholder="+38 (_ _ _) _ _ _ _ _ _ _"/>
                        </div>
                    </div>
                    <div class="b-col b-col_12 b-col_d-flex b-col_jc-center b-form__col">
                        <button type="submit" class="b-button b-button_sm b-button_blue">
                            Надіслати
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
